<!doctype html>
<html lang="en">
  <head>
  	<title>{% block judul %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
                <a href="#" class="img logo rounded-circle mb-5" style="background-image: url(/static/images/APP.png);"></a>
	        <ul class="list-unstyled components mb-5">
	          <li {% if request.path == '/' %}class="active"{% endif %}>
	            <a href="{{ url_for('home') }}">Beranda</a>
	          </li>
	          <li {% if request.path == '/predict' %}class="active"{% endif %}>
                <a href="{{ url_for('predict') }}">Laman Prediksi</a>
	          </li>
	        </ul>

	        <div class="footer">
	        </div>

	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li {% if request.path == '/' %}class="nav-item active"{% endif %} class=nav-item>
                    <a class="nav-link" href="{{ url_for('home') }}">Beranda</a>
                </li>
                <li {% if request.path == '/predict' %}class="nav-item active"{% endif %} class=nav-item>
                    <a class="nav-link" href="{{ url_for('predict') }}">Laman Prediksi</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        
        {% block konten %}{% endblock %}
      </div>
		</div>

        <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/popper.js') }}"></script>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/main.js') }}"></script>
  </body>
</html>
